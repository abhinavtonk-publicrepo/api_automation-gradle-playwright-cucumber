plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.5'

    // Cucumber Setting-1 (with 'testImplementation' dependencies the code should be in src/test/java or else it wont detect imports)
    testImplementation 'io.cucumber:cucumber-java:6.10.4'

    implementation 'tech.grasshopper:extentreports-cucumber7-adapter:1.7.0'
    implementation 'com.aventstack:extentreports:5.0.9'


    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'

    // Playwright Dependencies
    // https://mvnrepository.com/artifact/com.microsoft.playwright/playwright
    implementation 'com.microsoft.playwright:playwright:1.32.0'
}

//Cucumber Setting-2
configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

//Cucumber Setting-3
task cucumberAPI() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [
                    '--plugin', 'pretty',
                    '--plugin', 'html:target/api-automation-cucumber-report.html',
                    '--plugin', 'json:target/api-automation-cucumber-report.json',
                    '--glue', 'step_defs',
                    '--monochrome',
                    '--tags', "@test",
                    'src/test/resources/features']
        }
    }
}
//Cucumber Setting-4
// Install Gherkin plugin in Gradle so that Feature files are color coded

